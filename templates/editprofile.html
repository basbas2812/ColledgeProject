{% extends "base.html" %}

{% block title %}หน้าหลัก{% endblock %}

{% block content %}
<div class="form-box">
    <div class="login-card">
        <h2>แก้ไขข้อมูล</h2>

        <!-- ✅ ส่วนแสดงข้อความแจ้งเตือน -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ 'success' if category == 'success' else 'danger' }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <!-- ✅ จบส่วนแจ้งเตือน -->

        <form action="{{ url_for('edit_profile') }}" method="POST">
            <div class="form-group">
                <label for="username">
                    <i class="fas fa-user"></i> ชื่อผู้ใช้:
                </label>
                <input type="text" id="username" name="username" placeholder="กรุณาใส่ชื่อผู้ใช้"
                    value="{{ user.user_name }}" required>
            </div>

            <div class="form-group">
                <label for="email">
                    <i class="fas fa-envelope"></i> อีเมล:
                </label>
                <input type="email" id="email" name="email" placeholder="example@email.com"
                    value="{{ user.user_email }}" required>
            </div>

            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i> รหัสผ่าน:
                </label>
                <input type="text" id="password" name="password" placeholder="กรุณาใส่รหัสผ่าน"
                    value="{{ user.user_password }}" required>
            </div>

            <div class="form-group">
                <label for="address">
                    <i class="fas fa-map-marker-alt"></i> ที่อยู่:
                </label>
                <textarea id="address" name="address" placeholder="กรุณาใส่ที่อยู่ของคุณ..." required>{{ user.user_address }}</textarea>
            </div>

            <button type="submit" class="submit-btn">
                <i class="fas fa-save"></i> ยืนยันแก้ไข
            </button>
        </form>
    </div>
</div>
{% endblock %}
